<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando...</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="i18n/i18n.js"></script>
    <!-- Sentry Error Tracking -->
    <script src="https://browser.sentry-cdn.com/8.48.0/bundle.min.js" crossorigin="anonymous"></script>

      window.Sentry && Sentry.init({

        release: "insights-frontend@3.1.0"

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Auth Integration (cache-busted) -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 50%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .spinner-container {
            text-align: center;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 300;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.95);
            color: #721c24;
            padding: 20px 32px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
            display: none;
        }

        .error-message strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

    </style>
    <!-- Data adapter and SaaS loader -->
    <script src="data_adapter.js"></script>
    <script src="data_loader_saas.js?v=2.1.0"></script>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <h1 data-i18n="oauth.connecting">Conectando tu cuenta...</h1>
        <p data-i18n="oauth.wait">Espera un momento mientras te redirigimos</p>

        <div id="error-message" class="error-message">
            <strong data-i18n="oauth.error_title">‚ö†Ô∏è Error de Autenticaci√≥n</strong>
            <p id="error-text"></p>
            <button class="btn" onclick="window.location.href='/index-landing.html'" data-i18n="oauth.back_home">Volver al Inicio</button>
        </div>

        <!-- Dashboard Section -->
        <div class="card" id="dashboard-section" style="display: none;">
            <h2>üìä Dashboard Creativo - <span id="dashboard-account-name"></span></h2>
            <p style="color: #666; margin-bottom: 24px;">An√°lisis de rendimiento creativo ‚Ä¢ Periodo: <span id="dashboard-period">7 d√≠as</span></p>

            <div id="dashboard-kpis" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <!-- KPIs will be populated here -->
            </div>

            <div id="dashboard-content" style="color: #666;">
                <div class="loading">Cargando datos del dashboard...</div>
            </div>
        </div>
    </div>

    <script>
        // API_URL is defined in data_loader_saas.js (loaded above)

        // Update document title when i18n is ready
        document.addEventListener('i18n:ready', () => {
            document.title = t('oauth.title');
        });

        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function updateSpinner(title, subtitle = '') {
            document.querySelector('h1').textContent = title;
            document.querySelector('p').textContent = subtitle;
        }

        async function dataExists(accountId, token) {
            // V√©rifier si les donn√©es existent via endpoint /api/data/files
            // Note: On utilise GET car HEAD n'est pas support√© par l'API
            try {
                const response = await fetch(`${API_URL}/api/data/files/${accountId}/meta_v1.json`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.ok;
            } catch (error) {
                console.warn('Error checking data existence:', error);
                return false;
            }
        }

        async function triggerRefresh(accountId, token) {
            const response = await fetch(`${API_URL}/api/accounts/refresh/${accountId}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) {
                throw new Error(t('oauth.errors.cannot_start'));
            }
            return response.json(); // {status, job_id, already_processing}
        }

        async function waitUntilReady(jobId, token, onTick) {
            // Poll toutes les 3s jusqu'√† OK/ERROR
            while (true) {
                const response = await fetch(`${API_URL}/api/accounts/refresh/status/${jobId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error(t('oauth.errors.job_status'));
                }
                const status = await response.json(); // {status, started_at, finished_at, error}

                if (onTick) onTick(status);

                if (status.status === 'ok') return true;
                if (status.status === 'error') {
                    throw new Error(status.error || t('oauth.errors.data_prep'));
                }

                // Attendre 3s avant le prochain poll
                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        }

        async function tenantDataExists(token) {
            // V√©rifie si les donn√©es agr√©g√©es du tenant existent
            // Note: On utilise GET car HEAD n'est pas support√© par l'API
            try {
                const response = await fetch(`${API_URL}/api/data/tenant-aggregated`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.ok;
            } catch (error) {
                console.warn('Error checking tenant data:', error);
                return false;
            }
        }

        async function triggerTenantAccountsRefresh(token) {
            // D√©clenche le refresh de tous les ad accounts du tenant
            try {
                const response = await fetch(`${API_URL}/api/accounts/refresh-tenant-accounts`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    console.log(`üìã Fetch lanc√© pour ${data.accounts_total} comptes (ETA: ${data.estimated_time_minutes} min)`);
                    return data;
                }
            } catch (error) {
                console.error('Error triggering refresh:', error);
            }
        }

        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const tenantId = urlParams.get('tenant_id');
            const lang = urlParams.get('lang'); // Preserve language parameter

            // Check if this is a Supabase callback (has hash with access_token)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const isSupabaseCallback = hashParams.has('access_token') || hashParams.has('error');

            if (isSupabaseCallback) {
                console.log('üîÑ Supabase callback detected, handling...');
                await handleSupabaseOAuthCallback();
                return;
            }

            // No OAuth callback params ‚Üí This page should not be accessed directly
            if (!token || !tenantId) {
                console.log('‚ö†Ô∏è No OAuth params detected, redirecting to landing...');
                window.location.href = '/index-landing.html';
                return;
            }

            // Store auth context
            localStorage.setItem('auth_token', token);
            localStorage.setItem('tenant_id', tenantId);

            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);

            try {
                // Verify token and get accounts
                const response = await fetch(`${API_URL}/api/accounts/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(t('oauth.errors.invalid_token'));
                }

                const me = await response.json();

                // Get accounts
                const accountsResponse = await fetch(`${API_URL}/api/accounts/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!accountsResponse.ok) {
                    throw new Error(t('oauth.errors.load_accounts'));
                }

                const data = await accountsResponse.json();
                const accounts = data.accounts || [];

                if (accounts.length === 0) {
                    showError(t('oauth.no_accounts'));
                    return;
                }

                // üöÄ SMART REDIRECT: 1 account ‚Üí Check data + async refresh if needed
                if (accounts.length === 1) {
                    const account = accounts[0];
                    console.log(`üöÄ Smart redirect: 1 cuenta detectada (${account.name})`);

                    // V√©rifier si les donn√©es existent d√©j√†
                    if (await dataExists(account.fb_account_id, token)) {
                        console.log('‚úÖ Datos ya disponibles, redirigiendo inmediatamente...');
                        // Token already in localStorage, don't include in URL
                        const params = new URLSearchParams({
                            account_id: account.fb_account_id,
                            account: account.name
                        });
                        if (lang) params.set('lang', lang);
                        setTimeout(() => {
                            window.location.href = `/index-saas.html?${params.toString()}`;
                        }, 500);
                        return;
                    }

                    // Pas de donn√©es ‚Üí d√©clencher refresh + polling
                    console.log('‚è≥ Datos no disponibles, iniciando carga...');
                    updateSpinner(
                        t('oauth.preparing_data', { account: account.name }),
                        t('oauth.eta')
                    );

                    const { job_id } = await triggerRefresh(account.fb_account_id, token);
                    console.log(`üìã Job iniciado: ${job_id}`);

                    // Polling hasta que termine
                    await waitUntilReady(job_id, token, (status) => {
                        if (status.status === 'running') {
                            updateSpinner(
                                t('oauth.processing', { account: account.name }),
                                t('oauth.keep_open')
                            );
                        }
                    });

                    // Donn√©es pr√™tes ‚Üí redirect
                    console.log('‚úÖ Datos listos, redirigiendo al dashboard...');
                    // Token already in localStorage, don't include in URL
                    const params = new URLSearchParams({
                        account_id: account.fb_account_id,
                        account: account.name
                    });
                    if (lang) params.set('lang', lang);
                    setTimeout(() => {
                        window.location.href = `/index-saas.html?${params.toString()}`;
                    }, 300);
                    return;
                } else {
                    // Multiple accounts ‚Üí Check if data exists first
                    console.log(`üöÄ Multiple accounts (${accounts.length}), checking data...`);

                    const hasData = await tenantDataExists(token);

                    // D√©clencher le fetch si donn√©es pas encore pr√™tes
                    if (!hasData) {
                        console.log('‚è≥ Premi√®re connexion, d√©clenchement du fetch...');
                        await triggerTenantAccountsRefresh(token);
                    } else {
                        console.log('‚úÖ Donn√©es disponibles');
                    }

                    // Toujours rediriger vers le dashboard
                    // Le dashboard affichera l'overlay vert si les donn√©es ne sont pas encore pr√™tes
                    console.log('üöÄ Redirect vers dashboard (all accounts)');
                    const url = lang ? `/index-saas.html?lang=${lang}` : '/index-saas.html';
                    window.location.href = url;
                }

            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(error.message || t('oauth.errors.generic'));
            }
        }

        /**
         * Handle Supabase OAuth callback
         * Syncs Facebook token with Insights backend and redirects to dashboard
         */
        async function handleSupabaseOAuthCallback() {
            updateSpinner(t('oauth.connecting') || 'Conectando...', t('oauth.wait') || 'Espera un momento');

            // Wait for Supabase Auth module to be ready
            if (!window.SupabaseAuth) {
                console.error('SupabaseAuth module not loaded');
                showError('Error: Auth module not loaded. Please refresh.');
                return;
            }

            // Initialize Supabase if needed
            window.SupabaseAuth.initSupabase();

            // Handle the callback (exchange tokens)
            const result = await window.SupabaseAuth.handleCallback();

            if (!result.success) {
                console.error('Supabase callback failed:', result.error);
                showError(result.error || 'Authentication failed. Please try again.');
                return;
            }

            console.log('‚úÖ Supabase auth successful, fetching accounts...');
            updateSpinner(t('oauth.loading_accounts') || 'Cargando cuentas...', '');

            // Get accounts to determine redirect
            const accounts = await window.SupabaseAuth.getAccounts();

            if (accounts.length === 0) {
                showError(t('oauth.no_accounts') || 'No ad accounts found. Please connect a Facebook account with ad accounts.');
                return;
            }

            // Clean URL (remove hash)
            window.history.replaceState({}, document.title, window.location.pathname);

            // Redirect based on account count
            if (accounts.length === 1) {
                const account = accounts[0];
                console.log(`üöÄ Single account: ${account.name}, redirecting...`);

                // Check if data exists
                if (await dataExists(account.fb_account_id, result.token)) {
                    console.log('‚úÖ Data available, redirecting to dashboard...');
                    const params = new URLSearchParams({
                        account_id: account.fb_account_id,
                        account: account.name
                    });
                    window.location.href = `/index-saas.html?${params.toString()}`;
                } else {
                    // Trigger refresh and wait
                    console.log('‚è≥ No data, triggering refresh...');
                    updateSpinner(
                        t('oauth.preparing_data', { account: account.name }) || `Preparing ${account.name}...`,
                        t('oauth.eta') || 'This may take a moment'
                    );

                    try {
                        const { job_id } = await triggerRefresh(account.fb_account_id, result.token);
                        await waitUntilReady(job_id, result.token, (status) => {
                            if (status.status === 'running') {
                                updateSpinner(
                                    t('oauth.processing', { account: account.name }) || `Processing ${account.name}...`,
                                    t('oauth.keep_open') || 'Keep this page open'
                                );
                            }
                        });

                        const params = new URLSearchParams({
                            account_id: account.fb_account_id,
                            account: account.name
                        });
                        window.location.href = `/index-saas.html?${params.toString()}`;
                    } catch (err) {
                        console.error('Refresh error:', err);
                        // Redirect anyway, dashboard will show loading state
                        const params = new URLSearchParams({
                            account_id: account.fb_account_id,
                            account: account.name
                        });
                        window.location.href = `/index-saas.html?${params.toString()}`;
                    }
                }
            } else {
                // Multiple accounts ‚Üí go to aggregated view
                console.log(`üöÄ Multiple accounts (${accounts.length}), redirecting to dashboard...`);

                // Check if tenant data exists, trigger refresh if not
                if (!await tenantDataExists(result.token)) {
                    console.log('‚è≥ First login, triggering account refresh...');
                    await triggerTenantAccountsRefresh(result.token);
                }

                window.location.href = '/index-saas.html';
            }
        }

        // Start callback handling
        handleOAuthCallback();
    </script>
</body>
